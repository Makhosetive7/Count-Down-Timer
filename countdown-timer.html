<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="countdown-timer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>countdown-timer</title>
</head>
<body>
    <section class="TodaysDate">
        <div>
            <p>Todays date is</p>
            <h1 id="TodaysDate"></h1>
        </div>
    </section>
    <span>And we're counting down to my Birth day!!!!!! WELELE</span>
    <section id="count-down">
        <div class="count-down">
            <p id="days"></p>
            <p id="hours"></p>
            <p id="mins"></p>
            <p id="secs"></p>
            <p id="end"></p>
        </div>
    <span>Left</span>
    </section>






    <script src="./countdown-timer.js"></script>
</body>
</html>
